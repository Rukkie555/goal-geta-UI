<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login || GoalGeta</title>

    <link rel="icon" href="stylesheet/assets/goalGeta_white.png">
    
    <link rel="stylesheet" href="bootstrap-4.1.3-dist(1)/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/sassy/css/pages.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist(1)/css/fontawesome-free-5.6.1-web/css/all.min.css">
    <link rel="stylesheet" href="stylesheet/sassy/css/animate.css">

    <script src="bootstrap-4.1.3-dist(1)/js/jquery.js"></script>
    <script src="bootstrap-4.1.3-dist(1)/js/bootstrap.min.js"></script>
    <script src="script/signup.js"></script>
</head>
<body>
        <div class="container">
                <div class="row">
                    
                    <div class="animated swing right col-sm-12 col-md-12 col-lg-6 col-xl-6">

                            <img src="stylesheet/assets/goalGeta_blue.png" alt="LOGO" class="mobile-logo logo">

                        <p class="register">Register for GoalGeta now!</p><br>
                        <p class="register-text">
                            Commit, achieve, support, discover - explore a social network that dares you to change. What's stopping you? GoalGeta is:
                        </p>
                        <p class="ticks">
                            <i class="fa fa-check"></i> 100% free<br>
        
                            <i class="fa fa-check"></i> Available wherever you are<br>
        
                            <i class="fa fa-check"></i> Fun to do<br>
        
                            <i class="fa fa-check"></i> Proven to work
                        </p>
                    </div>
        
        
        
                    <div class="animated swing left col-sm-12 col-md-12 col-lg-6 col-xl-6">
        
                        <form action="profile.html" class="login-form">
                            <i class="fa fa-user-circle"></i><input type="text" id="name" name="name" placeholder="Username" required><br><br>

                            <i class="fa fa-envelope"></i><input type="email" id="email" name="email" placeholder="Email"><br><br>

                            <i class="fa fa-phone"></i><input type="text" id="phone-number" name="phone-number" placeholder="Phone Number"><br><br>

                            <i class="fa fa-lock"></i><input type="text" id="password" name="password" placeholder="Password"><br><br>

                            <i class="fa fa-lock"></i><input type="text" id="confirm-password" name="confirm-password"placeholder="Confirm Password"><br><br>
        
                            <input type="submit" value="SIGN UP"><br><br>
                        </form><br>
        
                        <div class="extra">
                            <p>ALREADY HAVE AN ACCOUNT? <a href="login.html" class="link">lOGIN</a></p>
                        </div>
                    </div>
                </div>
        </div>
</body>
</html>
