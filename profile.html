<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>

    <link rel="icon" href="stylesheet/assets/goalGeta_white.png">

    <link rel="stylesheet" href="stylesheet/sassy/css/animate.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist(1)/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/sassy/css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="stylesheet/sassy/css/profile.css">

    <script src="bootstrap-4.1.3-dist(1)/js/jquery.js"></script>
    <script src="script/effects.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="left col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <div class="profile-pix">
                    <a href="profile-pix.html">
                        <img src="stylesheet/assets/businessman-607834_960_720.png" alt="PROFILE PICTURE" class="display-pix">
                    </a><br>
                    <p class="name">Rukkie</p>
                </div><hr>

                <div class="links">
                    <a href="about.html"><i class="fa fa-atlas"></i>   About Us</a><br>

                    <a href="account-setteing.html"><i class="fa fa-wrench"></i>   Settings</a><br>

                    <a href="logout.html"><i class="fa fa-walking"></i>   Logout</a>
                </div>
            </div>

            <div class="right col-sm-12 col-md-12 col-lg-9 col-xl-9">
                <div class="animated bounceIn commitments">
                    <div class="add-goal1 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                        <div class="add">
                            <i class="fa fa-plus"></i><br><p>Add Commitment</p>
                        </div>

                        <div class="input-field">
                            <textarea name="goals" id="" placeholder="Enter your goals here"></textarea><input type="button" value="Add">

                            <div class="selection">
                                <select name="year" id="year">
                                    <option value="year">Year</option>
                                    <option value="one">One(1)</option>
                                    <option value="two">Two(2)</option>
                                    <option value="three">Three(3)</option>
                                    <option value="four">Four(4)</option>
                                    <option value="five">Five(5)</option>
                                </select>

                                <select name="months" id="months">
                                    <option value="months">Months</option>
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </select>

                                <select name="days" id="days">
                                    <option value="days">Days</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
                    <div class="display">

                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
                    <div class="goal-list">
                        <h1>List of Commitments</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
